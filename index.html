<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteador</title>

    <link rel="stylesheet" href="/styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="logo">
        <img src="/assets/logo.svg" alt="logo" />
        <span>numbers</span>
      </div class="logo">

      <div class="main-content">
        <div class="content">
          <h2 class="gradient-text">Online - gratuito</h2>
          <h1>Sorteador de números</h1>
        </div>

        <div class="content-form">
          <h2>Quero sortear:</h2>
          <p>defina o intervalo e a quantidade de números, clique em "Sortear" e veja os resultados na tela. É rápido e fácil!</p>
        </div>
      </div>
    </main>
  </body>
</html>
